
<form (ngSubmit)="validateUser()">
    <div class="card-header bg-success text-white">LOGIN<div>{{ errorMessage }}</div></div>
        <div class="card-body">
            
                <div class="mb-3 mt-3">
                    <label for="employeeFirstName" class="form-label">First name:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="employeeFirstName" 
                    placeholder="Enter First name" 
                    name="employeeFirstName"
                    [(ngModel)]="newUser.employeeFirstName">
                </div>
                <div class="mb-3 mt-3">
                    <label for="password" class="form-label">Password:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter password" 
                        name="password"
                        [(ngModel)]="newUser.employeePassword">
                    </div>
            
        </div>
        <div class="card-footer bg-success">
            <button type="submit" class= "btn btn-light">
                LOGIN
            </button>
        </div>
    </form>
